<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
</head>
<body>
  <div id="root"></div>

  <!-- Charger React depuis CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Charger le JSX compilé depuis Babel -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Composant React -->
  <script type="text/babel" src="./UserProfile.js"></script>

  <!-- Formulaire pour saisir les informations de l'utilisateur -->
  <form id="userForm">
    <label>
      Prénom:
      <input type="text" id="firstNameInput" />
    </label>
    <br />
    <label>
      Nom de famille:
      <input type="text" id="lastNameInput" />
    </label>
    <br />
    <label>
      Email:
      <input type="email" id="emailInput" />
    </label>
    <br />
    <label>
      Bio:
      <textarea id="bioInput"></textarea>
    </label>
    <br />
    <button type="button" onclick="submitForm()">Enregistrer le profil</button>
  </form>

  <script type="text/babel">
    // Fonction pour soumettre le formulaire et appeler la fonction React
    function submitForm() {
      const firstName = document.getElementById('firstNameInput').value;
      const lastName = document.getElementById('lastNameInput').value;
      const email = document.getElementById('emailInput').value;
      const bio = document.getElementById('bioInput').value;

      // Appeler la fonction React avec les valeurs saisies
      ReactDOM.render(
        React.createElement(UserProfile, { firstName, lastName, email, bio }),
        document.getElementById('root')
      );
    }
  </script>
</body>
</html>
